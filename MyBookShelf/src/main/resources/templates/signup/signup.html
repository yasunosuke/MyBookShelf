<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!--css load  -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/signup/signup.css}">
<!--js load  -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>signup</title>
</head>
<body class="bg-light">
	<form id="signup-form" method="post" action="/signup"
		class="form-signup" th:object="${signupForm}">
		<h1 class="text-center" th:text="#{signup.title}"></h1>

		<div class="form-group">
		<label for="userId" th:text="#{EmailAddress}"></label> <input
				type="text" class="form-control" th:field="*{eMailAddress}"
				th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{eMailAddress}"></div>
		</div>

		<div class="form-group">
			<label for="password" th:text="#{password}"></label> <input
				type="text" class="form-control" th:field="*{password}"
				th:errorclass="is-invalid">
			<div class="invalid-feedback" th:errors="*{password}"></div>
		</div>

		<input type="submit" th:value="#{signup.btn}"
			class="btn btn-primary w-100 mt-3">
	</form>
</body>
</html>
